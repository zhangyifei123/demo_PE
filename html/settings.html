<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale = 1">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- <script src="../bootstrap/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
</head>
<body>
<div class="contents">
    <header>
        <div class="head">
            <a href="mine.html"><img src="../images/nav_back.png" alt=""></a>
            <span>设置</span>
        </div>
    </header>
    <section>
        <div class="training">
            <div class="training_to_remind">
                <span>训练提醒</span>
                <img src="../images/icon_train_hint_arrow_d.png" alt="" class="small_arrow">
            </div>
             <div class="cache_management">
                <span>缓存管理</span>
                <img src="../images/icon_train_hint_arrow_d.png" alt="" class="small_arrow">
            </div>
        </div>
        <div class="accounts">
            <div class="account_management">
                <span>账号管理</span>
                <img src="../images/icon_train_hint_arrow_d.png" alt="" class="small_arrow">
            </div>
             <div class="new_message">
                <span>新消息提醒</span>
                <img src="../images/icon_train_hint_arrow_d.png" alt="" class="small_arrow">
            </div>
            <div class="save_a_picture">
                <span>保存照片到相册<br /><span>发布照片同时保存相片到系统相册</span></span>
                <img src="../images/SwitchOff.png" alt="" class="small_arrow" onclick="switchs()" id="turn_off">
            </div>
             <div class="blacklist">
                <span>黑名单</span>
                <img src="../images/icon_train_hint_arrow_d.png" alt="" class="small_arrow">
            </div>
        </div>
        <div class="hot_coach">
             <div class="coach_certification">
                <span class="coach_certification_span">火辣教练认证</span>
                <span class="span_gray">立即申请</span>&nbsp;&nbsp;
                <img src="../images/icon_train_hint_arrow_d.png" alt="" class="small_arrow">
            </div>
        </div>
        <div class="recommend">
            <div class="friends">
                <span>推荐火辣健身给好友</span>
            </div>
             <div class="about_us">
                <span>关于我们</span>
                <img src="../images/icon_train_hint_arrow_d.png" alt="" class="small_arrow">
            </div>
            <div class="check_for_updates">
                <span>检查更新</span>
            </div>
             <div class="feedback">
                <span>意见反馈</span>
                <img src="../images/icon_train_hint_arrow_d.png" alt="" class="small_arrow">
            </div>
        </div>
        <div class="exit">
            <span>退出登录</span>
        </div>
        <div class="last">
            <span>V5.1.2</span>
        </div>
    <script src = "../js/settings.js"></script>
    </section>
</div>
</body>
</html>
