<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale = 1">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- <script src="../bootstrap/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="../css/dataCenter.css">
</head>
<body>
<div class="contents">
    <header>
        <div class="head">
            <a href="mine.html"><img src="../images/nav_back.png" alt=""></a>
            <span>数据中心</span>
        </div>
    </header>
    <section>
        <div class="datas">
            <div class="cumulative_training">
                <h1>0</h1>
                <p>累计训练&nbsp;/&nbsp;分钟</p>
            </div>
            <div class="datas_zero">
                <div class="fat_burning">
                    <h3>0</h3>
                    <p>燃脂 &nbsp;/ &nbsp;千卡</p>
                </div>
                <div class="clock_in">
                    <h3>0</h3>
                    <p>打卡 &nbsp;/ &nbsp;天</p>
                </div>
                <div class="energy_value">
                    <h3>0</h3>
                    <p>活力值 &nbsp;/ &nbsp;点</p>
                </div>
            </div>
        </div>
        <div class="punch_card">
            <a href="">
                <div class="clock_calendar">
                    <span>打卡日历</span>
                    <div>
                        <img src="../images/icon_cellArrow_h.png" alt="">
                    </div>
                </div>
            </a>
            <a href="">
                <div class="weeks">
                    <span>一</span>
                    <span>二</span>
                    <span>三</span>
                    <span>四</span>
                    <span>五</span>
                    <span>六</span>
                    <span>日</span>
                </div>
                <div class="dates">
                    <span>20</span>
                    <span>21</span>
                    <span>22</span>
                    <span class="red_circle">23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                </div>
            </a>
        </div>
        <a href="">
            <div class="training_records">
                <div class="trainings">
                    <p>训练记录<br />
                        <span>本周累计训练0分钟</span>
                    </p>
                    <div>
                        <img src="../images/icon_cellArrow_h.png" alt="">
                    </div>
                </div>
            </div>
            <div class="not_started">
                <div>
                    <span>还没开始训练</span>
                </div>
            </div>
            <div class="months">
                <div>
                    <span>07/20</span>
                    <span>21</span>
                    <span>22</span>
                    <span>23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                </div>
            </div>
        </a>
        <a href="">
            <div class="training_records">
                <div class="trainings">
                    <p>跑步记录<br />
                        <span>本周累计跑步0公里</span>
                    </p>
                    <div>
                        <img src="../images/icon_cellArrow_h.png" alt="">
                    </div>
                </div>
            </div>
            <div class="not_started">
                <div>
                    <span>还没开始训练</span>
                </div>
            </div>
            <div class="months">
                <div>
                    <span>07/20</span>
                    <span>21</span>
                    <span>22</span>
                    <span>23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                </div>
                <br>
            </div>

        </a>
    </section>
</div>
</body>
</html>
